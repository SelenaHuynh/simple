<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex... ðŸ’˜ Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6d9, #ffd6ec, #ffeaf5);
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            transition: background 0.5s;
        }

        h1 {
            font-size: 3em;
            color: #ff1493;
            text-shadow: 2px 2px #fff;
            margin-bottom: 20px;
        }

        #yesBtn, #noBtn {
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,105,180,0.5);
            transition: transform 0.2s, width 0.2s, height 0.2s;
            margin: 10px;
            position: relative;
        }

        #yesBtn { background: #ff69b4; }
        #noBtn { background: #ff1493; }

        #yesBtn:hover, #noBtn:hover { transform: scale(1.1); }

        #message {
            margin-top: 30px;
            font-size: 2em;
            color: #ff1493;
            display: none;
            opacity: 0;
            transition: opacity 1s, transform 0.5s;
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Alex... Will You Be My Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes!</button>
<button id="noBtn">No ðŸ˜…</button>
<div id="message">Yay! I knew you'd say yes! ðŸ˜˜ðŸ’˜</div>

<!-- Background music -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const bgMusic = document.getElementById('bgMusic');

    // Play music for 7 seconds
    function playMusic() {
        bgMusic.currentTime = 0;
        bgMusic.play();
        setTimeout(() => bgMusic.pause(), 7000);
    }

    // Yes button click effect
    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        message.style.opacity = 1;
        message.style.transform = 'scale(1.2)';
        playMusic();

        // Flash background pink briefly
        document.body.style.background = 'pink';
        setTimeout(() => {
            document.body.style.background = 'linear-gradient(135deg, #ffb6d9, #ffd6ec, #ffeaf5)';
        }, 300);
    });

    // No button running and shrinking
    let noBtnSize = 1; // scale factor
    noBtn.addEventListener('mouseenter', () => {
        // Shrink button each time
        noBtnSize *= 0.85;
        if(noBtnSize < 0.2) noBtnSize = 0.2;
        noBtn.style.transform = `scale(${noBtnSize})`;

        // Move button randomly
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        const size = 10 + Math.random() * 20;
        heart.style.width = heart.style.height = size + 'px';
        heart.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
